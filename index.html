<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotact Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css.css"> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div class="submit-form">
        <div class="title">
           <h1> Contact Form</h1>
        </div>
        <div class="form-input">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
    
        <div class="form-input">
            <label for="password">Password</label>
            <input type="text" id="password">
        </div>
        <div class="wrapper">
            <div class="captcha-area">
                <div class="captcha-img">
                    <img src="captcha-bg.png" alt="">
                    <span class="captcha"></span>
                </div>
                <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
            </div>
            <form action="#" class="input-area">
                <input type="text" placeholder="Enter Captcha" maxlength="6">
                
                <button class="check-btn">Check</button>
               

            </form>
            <div class="status-txt"></div>

        </div>
      
            <button id="submit">Submit</button>
        </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
  
</body>
</html>
